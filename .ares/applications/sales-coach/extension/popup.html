<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .tagline {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .content {
            padding: 20px;
        }

        .status-card {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding: 14px;
            background: #2a2a2a;
            border-radius: 8px;
            border-left: 3px solid #888;
        }

        .status-card.connected {
            border-left-color: #2196F3;
        }

        .status-card.active {
            border-left-color: #4CAF50;
        }

        .status-card.error {
            border-left-color: #f44336;
        }

        .status-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #888;
            flex-shrink: 0;
        }

        .status-indicator.connected {
            background: #2196F3;
        }

        .status-indicator.active {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-indicator.error {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .status-info {
            flex: 1;
        }

        .status-text {
            font-size: 13px;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 2px;
        }

        .status-detail {
            font-size: 11px;
            color: #888;
        }

        .section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 13px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        select:hover {
            border-color: #666;
        }

        select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.stop {
            background: #f44336;
        }

        button.stop:hover {
            background: #da190b;
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }

        button:disabled:hover {
            background: #444;
            box-shadow: none;
        }

        .info-box {
            margin-top: 20px;
            font-size: 11px;
            color: #888;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 6px;
            line-height: 1.6;
        }

        .info-box strong {
            color: #4CAF50;
            display: block;
            margin-bottom: 6px;
        }

        .info-box ol {
            margin-left: 16px;
            margin-top: 6px;
        }

        .info-box li {
            margin-bottom: 4px;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #333;
        }

        .links a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 11px;
            font-weight: 600;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #5db85f;
        }

        .error-message {
            background: #3a2222;
            border: 1px solid #f44336;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #f44336;
        }

        .success-message {
            background: #223a22;
            border: 1px solid #4CAF50;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SALES COACH</h1>
        <div class="tagline">AI-Powered Sales Assistant</div>
    </div>

    <div class="content">
        <div class="status-card" id="status-card">
            <div class="status-indicator" id="status-indicator"></div>
            <div class="status-info">
                <div class="status-text" id="status-text">Connecting...</div>
                <div class="status-detail" id="status-detail">Checking backend...</div>
            </div>
        </div>

        <div id="error-container"></div>
        <div id="success-container"></div>

        <div class="section">
            <label>Pre-call Context File</label>
            <select id="context-file">
                <option value="sample">Sample (TechCorp Demo)</option>
                <option value="default">Default Context</option>
                <option value="custom">Custom...</option>
            </select>
        </div>

        <button id="toggle-btn" disabled>Start Coaching</button>

        <div class="info-box">
            <strong>How to Use:</strong>
            <ol>
                <li>Start backend: <code>python websocket_server.py</code></li>
                <li>Join a Google Meet call</li>
                <li>Click "Start Coaching"</li>
                <li>Suggestions appear in overlay</li>
            </ol>

            <div class="links">
                <a href="#" id="help-link">Help & Docs</a>
                <a href="#" id="settings-link">Settings</a>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
